<?xml version="1.0" encoding="utf-8" ?>
<!DOCTYPE PUBLIC "-//W3C XHTML DTD//EN" "http://www.w3.org/TR/XHTML/xhtml.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>USN validator</title>
		<script type="text/javascript">
			function myFunction(){
				var USN = document.getElementById("USN").value;
				var res;
				var re = /^[1-4][a-zA-Z]{2}[0-9]{2}[a-zA-Z]{2}[0-9]{3}$/;
				if(USN.match(re)){
					res = "Entered USN is valid.";
				}
				else{
					res = "Entered USN is invalid!!";
				}
				alert(res);
			}
		</script>
	</head>
	<body>
		<div style="text-align:center;">
			<form action="javascript:myFunction()">
				<input type="text" placeholder="Enter USN" id="USN" />
				<input type="submit" value="Go" />
			</form>
		</div>
	</body>
</html>
